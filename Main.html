<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Eng.Baher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="Country_Search"
          placeholder="Enter The City Name"
          spellcheck="false" />
        <button type="button"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">Invalid City Name</div>
      <div class="weather">
        <img src="images/rain.png" alt="Rain Image" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Cairo</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
